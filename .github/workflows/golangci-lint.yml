name: golangci-lint
on:
  pull_request:

permissions:
  contents: read
  # Write permissions are required in order to produce annotations.
  checks: write

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.31
          only-new-issues: true
          args: -c .github/.golangci.yml
